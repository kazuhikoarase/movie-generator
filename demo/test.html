<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.2/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script src="../src/movie-generator.js"></script>
    <link rel="stylesheet" href="../src/movie-generator.css" />
  </head>
  <body>

    <div id="app">

      <h2>First Movie</h2>
      <movie @render="renderHandler"></movie>

      <h2>Enable Auto Play</h2>
      <movie @render="renderHandler" :auto-play="true"></movie>

      <h2>Enable Loop</h2>
      <movie @render="renderHandler" :loop="true"></movie>

      <h2>Hide Status Bar</h2>
      <movie @render="renderHandler" :status-bar="false"></movie>

    </div>

    <script>

!function() {

  new Vue({
    el: '#app',
    methods: {

      renderHandler: function(event) {

        var ctx = event.ctx;
        var currentFrame = event.currentFrame;
        var numFrames = event.numFrames;
        var frameRate = event.frameRate;
        var width = event.width;
        var height = event.height;

        ctx.save();

        ctx.translate(width / 2, height / 2);
        ctx.rotate(Math.PI * 2 * currentFrame / numFrames);

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(100, 0);
        ctx.lineWidth = 10;
        ctx.strokeStyle = '#00f';
        ctx.stroke();

        ctx.restore();
      }

    }
  });

}();

    </script>

  </body>
</html>
